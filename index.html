<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Dom</title>
    <style>
      article {
        border: 2px solid tomato;
        margin: 2px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h3>Explore Dom</h3>
        <p id="first">This is my first paragraph</p>
        <p>This is my second paragraph</p>
        <article>
          <h3>article-1</h3>
          <p class="author">Hello world</p>
          <p
            title="I am the most important author"
            class="description"
            id="bestseller"
          >
            This is new bangladesh
          </p>
        </article>
        <article>
          <h3>article-2</h3>
          <p class="author">Hello world</p>
          <p class="description">This is new bangladesh</p>
        </article>
        <article>
          <h3>article-3</h3>
          <p class="author">Hello world</p>
          <p class="description">This is new bangladesh</p>
        </article>
      </section>
    </main>
    <script>
      document.body.style.backgroundColor = 'skyblue';
      document.getElementById('first').style.color = 'red';
      let author = document.getElementsByClassName('author');
      for (let i = 0; i < author.length; i++) {
        let element = author[i];
        console.log(element);
        console.log(element.innerHTML);
        element.innerHTML = 'Lekhok-' + i;
        element.style.backgroundColor = 'lightblue';
        element.style.margin = '10 px';
      }

      document.querySelector('.description').style.color = 'blue';
      document
        .querySelector('#bestseller')
        .setAttribute('title', 'give me your autograph');
    </script>
  </body>
</html>
